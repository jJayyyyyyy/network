{% extends "blog_layout.html" %}

{% block title %}Edit Post{% endblock %}

{% block body %}
<h2>Edit post {{ post.post_id }}</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{ post.subject }}">
	</label>
	<label>
		<div>Content</div>
		<textarea name="content">{{ post.content }}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<br>
	<input type="submit">
</form>
{% endblock %}
