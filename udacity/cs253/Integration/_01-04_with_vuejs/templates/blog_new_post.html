{% extends "blog_layout.html" %}

{% block title %}New Post{% endblock %}

{% block body %}
<h2>Make a new post</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{ subject }}">
	</label>
	<label>
		<div>Content</div>
		<textarea name="content">{{ content }}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<br>
	<input type="submit">
</form>
{% endblock %}
