{% extends "layout.html" %}

{% block title %}Edit Post{% endblock %}

{% block body %}
<h2>Edit post {{ post_id }}</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="post_subject" value="{{ post_subject }}">
	</label>
	<label>
		<div>Content</div>
		<textarea name="post_content">{{ post_content }}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<br>
	<input type="submit">
</form>
{% endblock %}
